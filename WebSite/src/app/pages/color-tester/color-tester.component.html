<div class="container">
    <div class="input">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Write text with trackmania format</mat-label>
          <input matInput type="text" [(ngModel)]="value" />
          <button
            *ngIf="value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="value = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
          <div class="result">
              Result:
              <lib-ng-colored-tm-text [text]="value" [fontSize]="20"></lib-ng-colored-tm-text>
          </div>
    </div>

    <div class="colors">
        <div *ngFor="let array of colors" class="array">
            <div *ngFor="let line of array" class="lines">
                <div *ngFor="let elements of line" class="elements" [style]="{'background-color': elements}" (click)="addColor(elements)">
                    <span>{{elements}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
