<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Username"
    #input
  />
</mat-form-field>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" (scroll)="onTableScroll($event)">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> Rank </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">{{i + 1}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="player">
      <mat-header-cell *matHeaderCellDef> Player </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <img class="flag" [src]="getFlagUrl(element.player.flag)" alt="">
        <div class="tag">
            <lib-ng-colored-tm-text [text]="element.player.tag" [fontSize]="14"></lib-ng-colored-tm-text>
        </div>
            {{ element.player.username }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ returnTime(element.time) }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="medal">
      <mat-header-cell *matHeaderCellDef> Medal </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <img class="medal" [src]="getMedalImage(element.medal)">
        <div class="medalName">
            {{ element.medal }}
        </div>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.date }} </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    ></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row)"
    ></mat-row>
  </mat-table>
</div>
