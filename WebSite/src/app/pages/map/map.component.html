<div class="container">
    <div class="map">
        <img class="map-thumb" [src]="map?.thumbnailUrl">
        <div class="map-infos">
            <app-map-infos [map]="map"></app-map-infos>
        </div>
    </div>
    <div *ngIf="map" class="chrono">
        <app-map-leaderboard [map]="map" [leaderboardUuid]="maps.days[1].leaderboarduid"></app-map-leaderboard>
    </div>
</div>
